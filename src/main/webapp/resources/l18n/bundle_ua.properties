index.welcome = Ресторан відкриває своїм гостям прекрасний вид на серце міста, а зокрема і на унікальний костел ХІІІ століття Марії Сніжної, тепер церква Матері Божої неустанної помочі. Будівля, в якій розміщений готель, споруджена в ХІХ столітті. Надзвичайно зручне розташування, поряд з найвідомішими історичними та культурними пам’ятками Львова, а саме в 400 метрах від мерії Львова та елегантної Ринкової площі, в 150 метрах від Оперного театру, в 5-ти хвилинах ходьби від Палацу Потоцьких і Львівської галереї мистецтв.
index.history = Площа Звенигородська є однією з найменших площ у Львові, адже її довжина близько 50 м, а ширина площі не більше 30 м. Площа  забудована 2-, 3- і 4-поверховими кам'яницями кінця ХІХ і початку XX ст.                Найпримітніші споруди: церква Марії Сніжної і так званий «Дім органіста» (№ 8, пам'ятка архітектури). Площа є однією з найдавніших у Львові. Її історія пов'язана з існуванням у середньовічному Львові громади німецьких колоністів та збудованого ними храму — церкви Марії Сніжної. Цей храм зведений у XIV столітті на місці давнішого дерев'яного храму XIII століття. До Другої світової війни площа називалась Сніжною.  Згідно з старими архівними документами, ця площа була старим ринком і тут була основна концентрація тогочасного збуту товару. Саме в цей час проходила підготовка  проекту магазину, який повинен був розташовуватись на площі Звенигородській, 3, тобто на місці, де зараз розташований готель.
index.events = Ресторан Події заощадить вам годинник часу розміщення і забезпечення ідеальне місце для вас події, а потім узгодити всі деталі на безоплатній основі. Якщо ви потребуєте невеликий банкетний зал для групи з 10 або хотіли б закрити вулицями Gaslamp для Прем'єра Гала, наша детальне знання окремих ресторанів і 12+ років досвіду продажів і операційних подій в центрі міста буде страхувати ідеальний подія за ціною, яка відповідає вашому бюджету.
