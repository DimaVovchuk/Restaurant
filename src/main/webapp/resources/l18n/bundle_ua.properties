events.event1 = Наш ресторан оголошує про відкриття сезону смачної їжі на свіжому повітрі. Відкрита тераса ресторану - це саме те місце, де поряд з чудовими краєвидами, свіжим повітрям та неповторним співом птахів ви знайдете справжній комфорт, зручність та затишок.
events.event2 = Продовжуємо знайомити наших гостей із кухнею ресторану. Пропонуємо скуштувати Сібаса на мангалі із знижкою 30%. За свої смакові якості цю рибу сміливо можна віднести до класу "преміум". Акційна ціна діє з 14 по 18 травня. Читайте детальну інформацію про цю страву.
events.event3 = Ресторан з 25 березня відкриває свій перший весінньо-літній сезон спеціальною промо-акцією «Фестиваль страв - знижки 50%» для ознайомлення наших гостей із кухнею ресторану.
events.event4 = Ресторан розширює пропозиції з європейської кухні і пропонує своїм гостям Страви італійської кухні. Перша черга італійського меню представлена 14 стравами, серед яких як вже відомі нашим постійним гостям варіації Карпачо, так і абсолютно нові, справді вишукані страви. Поступово італійське меню буде змінюватись відповідно до побажань наших відвідувачів.
events.event5 = Ресторан приєднався до популярних соціальних мереж Facebook, Google+ та Twitter. Відтепер ще більше корисної інформації. Читайте про цікаві новини нашого закладу, анонси наших акцій та промо-компаній. А також новини ресторанного життя в Україні та за її межами. Дискутуйте, обговорюйте страви, розглядайте нові фото, стежте за подіями та вносьте свої пропозиції.
events.event6 = Приємна новина для наших гостей, яким потрібен доступ в Інтернет в будь-який час і в будь-якому місці: відсьогодні безпровідний Wi-Fi доступ в Інтернет діє і на нещодавно відкритій літній терасі. Звичайно, доступ в Інтернет в нашому ресторані є безкоштовним. Запитуйте деталі підключення у бармена.
